<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认登录页</title>
</head>
<body>
    <h1>默认登录页</h1>
    <h2>图片验证码</h2>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td>
                    <input type="text" name="imageCode">
                    <img src="/code/image"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="remember-me" value="true"/>记住我</td>
            </tr>
            <tr>
                <td><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>

    <h2>短信验证码</h2>
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号：</td>
                <td><input type="text" name="mobile" value="15812345678"></td>
            </tr>
            <tr>
                <td>短信验证码：</td>
                <td>
                    <input type="text" name="smsCode">
                    <a href="/code/sms?mobile=15812345678">发送短信验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="remember-me" value="true"/>记住我</td>
            </tr>
            <tr>
                <td><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
